    function setCritText(name){

    var colors = d3.scale.linear().domain([0, 1])
        .interpolate(d3.interpolateHcl)
        .range([d3.rgb("#FFFF00"), d3.rgb('#981C26')]);

    var colors2 = d3.scale.linear().domain([0, 2500])
        .interpolate(d3.interpolateHcl)
        .range([d3.rgb("#36FFF7"), d3.rgb('#4809A6')]);

    var colors3 = d3.scale.linear().domain([0, 82])
        .interpolate(d3.interpolateHcl)
        .range([d3.rgb("#36FFF7"), d3.rgb('#4809A6')]);

    var colors4 = d3.scale.linear().domain([0, 112])
        .interpolate(d3.interpolateHcl)
        .range([d3.rgb("#36FFF7"), d3.rgb('#4809A6')]);

    function setLegendFills(colo, x,y, legendFills){
        legendFills['very_low'] = colo(y*0.1);
        legendFills['low'] = colo(y*0.3);
        legendFills['medium'] = colo(y*0.5);
        legendFills['high'] = colo(y*0.7);
        legendFills['very_high'] = colo(y);
        legendFills['defaultFill'] = 'black';
    }


    var map = null;

    function getData(param) { // ex. nomadScore
//        $.getJSON("http://localhost:8080/2", function (data2) {
            //nadji mid low i high, stavi u fills i prikazi
            var legendFills = {};
            var dataPoints = data2[param];
            for(var i in dataPoints) {
                var help = dataPoints[i];
                if(param == "shortTerm" || param == "longTerm" || param == "expat"|| param == "nomad" || param == "local"){
                    dataPoints[i] = {
                        color: colors2(help),
                        dataP: help,
                        desc: param
                    };
                    setLegendFills(colors2, 0, 3000, legendFills)
                } else if (param == "press_freedom_index"){
                    dataPoints[i] = {
                        color: colors3(help),
                        dataP: help,
                        desc: param
                    };
                    setLegendFills(colors3, 0, 82, legendFills)
                } else if (param == "fragile_states_index"){
                    dataPoints[i] = {
                        color: colors4(help),
                        dataP: help,
                        desc: param
                    };
                    setLegendFills(colors4, 0, 112, legendFills)
                }else {
                    dataPoints[i] = {
                        color: colors(help),
                        dataP: help,
                        desc: param
                    };
                    setLegendFills(colors, 0, 1, legendFills)
                }

            }
            setCritText(param);
            changeColors(dataPoints, legendFills);

//        });
    }

    function changeColors(dataPoints, legendFills) {



//        $("#map").html("");
        if (map == null){
            map = new Datamap({element: document.getElementById('map'), projection: 'mercator',
                geographyConfig: {
                    popupTemplate: function (geo, data) {
                        if(data == null){
                            return ['<div class="hoverinfo"><strong>',
                                geo.properties.name + ': no data',
                                '</strong></div>'].join('');
                        }
                        return ['<div class="hoverinfo"><strong>',
                            'The ' + getBetterName(data.desc) + " of " + geo.properties.name,
                            ' is ' + data.dataP.toFixed(2),
                            '</strong></div>'].join('');
                    },
                    popupOnHover: true, //disable the popup while hovering
                    highlightOnHover: false,
                },
                fills: legendFills,
                data: dataPoints,
                done: function(datamap) {
                    datamap.svg.call(d3.behavior.zoom().on("zoom", redraw));

                    function redraw() {
                        datamap.svg.selectAll("g").attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
                    }
                },

            });
            map.legend({
                defaultFillName: "No data",
                labels: {
                    very_low : "Very low",
                    low : 'Low',
                    medium: 'Medium',
                    high: 'High',
                    very_high: 'Very high'
                }
            });
            map.updateChoropleth(dataPoints, {reset: true});
        } else {

            map.options.fills = legendFills;
            map.updateChoropleth(dataPoints, {reset: true});
            map.legend({
                defaultFillName: "No data",
                labels: {
                    very_low : "Very low",
                    low : 'Low',
                    medium: 'Medium',
                    high: 'High',
                    very_high: 'Very high'
                }
            });
        }

    }

    getData('nomadScore')
